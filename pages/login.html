<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BookSwaper</title>

    <!-- Materialize CSS & Icons -->
    <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="../css/styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="../js/materialize.min.js" defer></script>
    <script src="../js/common.js" defer></script>
    <script type="module" src="../js/login.js" defer></script>
</head>

<body class="grey lighten-4">

<!-- Top Navigation -->
<nav class="z-depth-0">
    <div class="nav-wrapper container">
        <a href="/" class="brand-logo right">Book<span>Swaper</span></a>
    </div>
</nav>

<!-- Login Form -->
<div class="container">
    <h5 class="center"> Anmeldung</h5>
    <form id="login-form" class="section">
        <div class="input-field">
            <input type="text" id="username" required>
            <label for="username">Benutzername</label>
        </div>
        <div class="input-field">
            <input type="password" id="password" required>
            <label for="password">Passwort</label>
        </div>
        <div class="input-field center">
            <button class="btn" style="background-color: #cbb799; color:  white;">Anmelden</button>

        </div>
        <div id="login-error" class="red-text center"></div>
    </form>
</div>

<!-- Bottom Navigation (wie in index.html) -->
<nav class="bottom-nav" aria-label="Hauptnavigation">
    <ul class="bottom-nav-list">
        <li>
            <a href="../index.html" title="Startseite">
                <i class="material-icons">home</i>
                <span>Startseite</span>
            </a>
        </li>
        <li id="menu-success" style="display:none;">
            <a href="success.html" title="Erfolge">
                <i class="material-icons">emoji_events</i>
                <span>Erfolge</span>
            </a>
        </li>
        <li id="menu-addbook" style="display:none;">
            <a href="addbook.html" title="Scanner">
                <i class="material-icons">photo_camera</i>
                <span>Scanner</span>
            </a>
        </li>
        <li id="menu-mybooks" style="display:none;">
            <a href="mybooks.html" title="Meine Bücher">
                <i class="material-icons">menu_book</i>
                <span>Meine Bücher</span>
            </a>
        </li>
        <li id="menu-login">
            <a href="login.html" title="Login">
                <i class="material-icons">login</i>
                <span>Login</span>
            </a>
        </li>
        <li id="menu-logout" style="display:none;">
            <a href="#" title="Logout">
                <i class="material-icons">logout</i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
